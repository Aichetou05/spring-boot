<body class="d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="auth-container p-4 p-md-5">
                <!-- Login Form -->
                <div class="auth-flip" id="loginForm">
                    <form id="loginFrom">
                        <div class="form-header mb-4">
                            <h2 class="text-center">Login</h2>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="login-password" placeholder="Passeword" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" >Login</button>

                        <p class="text-center mb-0">
                            You don't have a count?
                            <a class="form-switch" onclick="toggleForm()">Signup</a>
                        </p>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="auth-flip" id="signupForm" style="display: none; transform: rotateY(180deg);">
                    <form id="signupFrom">
                        <div class="form-header mb-4">
                            <h2 class="text-center">Signup</h2>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="signup-username" placeholder="User name" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="signup-password" placeholder="Passeword" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Signup</button>

                        <p class="text-center mb-0">
                            have you account ?
                            <a class="form-switch" onclick="toggleForm()">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="error-msg" class="alert alert-danger"></div>
<script src="../js/authScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Animation de bascule entre les formulaires
    function toggleForm() {
        const login = document.getElementById('loginForm');
        const signup = document.getElementById('signupForm');

        login.style.transform = login.style.display === 'none' ? 'rotateY(0deg)' : 'rotateY(-180deg)';
        signup.style.transform = signup.style.display === 'none' ? 'rotateY(0deg)' : 'rotateY(-180deg)';

        setTimeout(() => {
            login.style.display = login.style.display === 'none' ? 'block' : 'none';
            signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
        }, 300);
    }

    // Gestion des erreurs
    function showError(message) {
        const errorDiv = document.getElementById('error-msg');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
